<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; 
            -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; 
        }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; }
        
        .scanline { position: fixed; top: 0; left: 0; width: 100%; height: 100px; background: linear-gradient(0deg, rgba(0, 255, 0, 0) 0%, rgba(0, 255, 0, 0.1) 50%, rgba(0, 255, 0, 0) 100%); z-index: 3; animation: scan 4s linear infinite; pointer-events: none; }
        @keyframes scan { 0% { top: -100px; } 100% { top: 100%; } }

        .container { 
            position: relative; z-index: 2;
            max-width: 400px; width: 90%; text-align: center;
            background: rgba(0, 0, 0, 0.85); padding: 30px;
            border-radius: 30px; backdrop-filter: blur(15px);
            border: 2px solid #0f0; box-shadow: 0 0 50px rgba(0, 255, 0, 0.3);
            max-height: 85vh; overflow-y: auto;
        }
        .container::-webkit-scrollbar { width: 5px; }
        .container::-webkit-scrollbar-thumb { background: #0f0; border-radius: 10px; }

        .avatar { width: 130px; height: 130px; border-radius: 50%; border: 3px solid #0f0; margin-bottom: 15px; box-shadow: 0 0 20px #0f0; transition: 0.5s; object-fit: cover; }
        .avatar:hover { transform: scale(1.1) rotate(5deg); }
        
        .glitch { font-size: 1.8rem; font-weight: bold; color: #fff; text-transform: uppercase; position: relative; text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff, 0.025em 0.04em 0 #fffc00; animation: glitch 725ms infinite; }
        @keyframes glitch { 0% { text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff, 0.025em 0.04em 0 #fffc00; } 16% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff, -0.05em -0.05em 0 #fffc00; } 100% { text-shadow: -0.025em 0 0 #00fffc, -0.025em -0.025em 0 #fc00ff, -0.025em -0.05em 0 #fffc00; } }

        .counter-box { color: #0f0; margin: 20px 0; font-size: 1.1rem; border: 1px dashed #0f0; padding: 10px; border-radius: 10px; }
        #visitor-count { font-weight: bold; font-size: 1.4rem; text-shadow: 0 0 10px #0f0; }

        .btn { display: flex; align-items: center; justify-content: center; padding: 15px; margin: 10px 0; text-decoration: none; font-weight: bold; border-radius: 12px; text-transform: uppercase; transition: 0.3s; color: #fff; gap: 10px; font-size: 1rem; border: none; width: 100%; cursor: pointer; box-sizing: border-box; font-family: inherit; }
        .btn:hover { transform: translateY(-3px); filter: brightness(1.2); }
        
        .tg-btn { background: #24A1DE; }
        .yt-btn { background: #FF0000; }
        .gh-btn { background: #333; }
        .reboot-btn { background: #0f0; color: #000; margin-top: 20px; }

        .edits-btn { background: #6a1b9a; border: 1px solid #9c27b0; }
        #edits-content { display: none; margin-top: 15px; padding: 10px; border: 1px solid #0f0; border-radius: 15px; background: rgba(0,255,0,0.05); }
        .video-card { margin-bottom: 20px; text-align: left; }
        .video-card label { color: #0f0; font-size: 0.8rem; display: block; margin-bottom: 5px; }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 10px; border: 1px solid #0f0; margin-bottom: 10px;}
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        .chat-container { margin-top: 25px; border: 1px solid #0f0; border-radius: 15px; padding: 15px; background: rgba(0, 10, 0, 0.8); text-align: left; }
        .chat-title { color: #0f0; font-size: 0.8rem; margin-bottom: 10px; border-bottom: 1px solid rgba(0, 255, 0, 0.3); padding-bottom: 5px; }
        #chat-box { height: 150px; overflow-y: auto; color: #0f0; font-size: 0.85rem; margin-bottom: 10px; scrollbar-width: thin; scrollbar-color: #0f0 transparent; }
        .chat-input-area { display: flex; gap: 5px; }
        #chat-input { background: transparent; border: 1px solid #0f0; color: #0f0; padding: 8px; border-radius: 5px; flex-grow: 1; font-family: inherit; outline: none; }
        #chat-send { background: #0f0; color: #000; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        #reboot-log { display: none; color: #0f0; text-align: left; font-size: 0.85rem; line-height: 1.4; margin-top: 15px; border-top: 1px solid #0f0; padding-top: 10px; min-height: 100px; }
    </style>
</head>
<body oncontextmenu="return false;"> 
    <div class="scanline"></div>
    <canvas id="matrix"></canvas>
    
    <div class="container">
        <div id="content">
            <img src="https://t.me/i/userpic/320/SAYAN_ORIGINAL.jpg" class="avatar" alt="Avatar">
            <div class="glitch">SAYAN ORIGINAL</div>
            
            <div class="counter-box">
                <i class="fas fa-eye"></i> SYSTEM_VIEWS: <span id="visitor-count">0</span>
            </div>

            <a href="https://t.me/SAYAN_EDITS_OFFICIAL" target="_blank" class="btn tg-btn"><i class="fab fa-telegram"></i> Telegram</a>
            <a href="https://www.youtube.com/channel/UCAvL2ebX8FjNhU-XFQD8H2A" target="_blank" class="btn yt-btn"><i class="fab fa-youtube"></i> YouTube</a>
            <a href="https://github.com/vlad87776" target="_blank" class="btn gh-btn"><i class="fab fa-github"></i> GitHub</a>
            
            <button class="btn edits-btn" onclick="toggleEdits()"><i class="fas fa-video"></i> OPEN MY EDITS</button>
            
            <div id="edits-content">
                <div class="video-card">
                    <label>> LOADED: ULTIMATE BEASTS</label>
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/kX8OcdDYEuY" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="video-card">
                    <label>> LOADED: EDIT | 8K ULTRA HD</label>
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/P_Hzl2s2taM" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="video-card">
                    <label>> LOADED: Edit cars | 4K</label>
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/AWAFcJzAxOo" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-title">> SYSTEM_CHAT_V1.0: ONLINE</div>
                <div id="chat-box"></div>
                <div class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Type message..." autocomplete="off">
                    <button id="chat-send" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>

            <button class="btn reboot-btn" onclick="startReboot()"><i class="fas fa-power-off"></i> REBOOT SYSTEM</button>
        </div>
        
        <div id="reboot-log"></div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const chatInput = document.getElementById('chat-input');

        function sendMessage() {
            const text = chatInput.value.trim();
            if (text === "") return;
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const msgHtml = `<div><span style="color:#888">[${time}]</span> <span style="color:#0f0">USER_NODE:</span> ${text}</div>`;
            chatBox.innerHTML += msgHtml;
            chatInput.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
            let history = JSON.parse(localStorage.getItem('chat_history') || "[]");
            history.push({time, text});
            localStorage.setItem('chat_history', JSON.stringify(history.slice(-15)));
        }

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        window.onload = () => {
            let history = JSON.parse(localStorage.getItem('chat_history') || "[]");
            history.forEach(msg => {
                chatBox.innerHTML += `<div><span style="color:#888">[${msg.time}]</span> <span style="color:#0f0">USER_NODE:</span> ${msg.text}</div>`;
            });
            chatBox.scrollTop = chatBox.scrollHeight;
            let count = localStorage.getItem('page_view_count') || 0;
            count++;
            localStorage.setItem('page_view_count', count);
            animateValue("visitor-count", 0, count, 2000);
        };

        document.onkeydown = function(e) {
            if(e.keyCode == 123 || (e.ctrlKey && (e.keyCode == 85 || e.keyCode == 73 || e.keyCode == 74))) return false;
        };

        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        let columns, drops;
        const fontSize = 18;
        const letters = '01';

        function initMatrix() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            columns = Math.floor(canvas.width / fontSize);
            drops = Array(columns).fill(1);
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }

        initMatrix();
        setInterval(drawMatrix, 35);

        function toggleEdits() {
            const edits = document.getElementById('edits-content');
            const btn = document.querySelector('.edits-btn');
            edits.style.display = (edits.style.display === 'block') ? 'none' : 'block';
            btn.innerHTML = (edits.style.display === 'block') ? '<i class="fas fa-times"></i> CLOSE EDITS' : '<i class="fas fa-video"></i> OPEN MY EDITS';
        }

        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerText = Math.floor(progress * (end - start) + start);
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        function startReboot() {
            document.getElementById('content').style.display = 'none';
            const log = document.getElementById('reboot-log');
            log.style.display = 'block';
            const lines = ["> Инициализация...", "> Проверка RTX...", "> Очистка кэша...", "> ГОТОВО."];
            let i = 0;
            const interval = setInterval(() => {
                if(i < lines.length) {
                    log.innerHTML += lines[i] + "<br>";
                    i++;
                } else {
                    clearInterval(interval);
                    setTimeout(() => location.reload(), 1000);
                }
            }, 600);
        }

        window.onresize = () => initMatrix();
    </script>
</body>
</html>
